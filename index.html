<!DOCTYPE html>
<html lang='en'>

<head>
    <!-- Info about site -->
    <title>Multi-Lingual Dictionary!</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Our Stuff -->
    <link rel="stylesheet" href="style.css">
    <script src="ajax.js"></script>

    <!-- Bootstrap/FontAwesome -->
    <script src="https://kit.fontawesome.com/2f4d19c2df.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>

<body>
    <!-- Navbar - Fixed at the Top -->
    <nav class="navbar navbar-expand-md bg-dark navbar-dark fixed-top">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsible">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="collapsible">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="/index.html"><i class="fas fa-home"></i> Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/about.html"><i class="fas fa-book"></i> About</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="margin">
        <!-- Beginning of Body Style -->

        <!-- Search Bar -->
        <div class="input-group">
            <div class="input-group-prepend">
                <span class="input-group-text">Search</span>
            </div>
            <input id="searchQuery" type="text" placeholder="any word, any language" class="form-control"
                onkeyup="showWords()">
            <div class="input-group-append">
                <button type="button" onclick="$('#addWord').modal('show')" class="form-control btn btn-success">Add
                    Word</button>
            </div>
        </div>


        <!-- Search Results go within this div -->

        <div style="margin-top: 10px" id="searchResults"></div>

    </div> <!-- End of Body Style -->

    <!-- Populate results so that there is something on the page to begin with -->
    <script>showWords()</script>
</body>

<!-- AddWord Modal -->
<div class="modal fade" id="addWord" role="dialog">
    <div class="modal-dialog">

        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Add New Word</h5>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <div class="modal-body">
                <input type="text" id="wordName" class="form-control" placeholder="Name">
                <input type="text" id="wordLanguage" class="form-control" style="margin-top:5px" placeholder="Language">
                <div id="addWordError" class="style=color:red"></div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-success" onclick="addWord()">Add</button>
                <button type="button" class="btn btn-success" data-dismiss="modal">Cancel</button>
            </div>
        </div>

    </div>
</div>

<!-- Add Related Word Modal -->
<div class="modal fade" id="addRelatedWord" role="dialog">
    <div class="modal-dialog">

        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Select Related Word</h5>
                <input id="relatedFromWord" hidden></input>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <div class="modal-body">
                <!-- Search Bar -->
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text">Search</span>
                    </div>
                    <input id="searchQueryRelated" type="text" placeholder="any word, any language" class="form-control"
                        onkeyup="showWordsAddRelated()">
                    <div class="input-group-append">
                    </div>
                </div>
                <div style="margin-top: 10px" id="searchResultsRelated"></div>
                <div id="addRelatedWordError" class="style=color:red"></div>
            </div>
        </div>

    </div>
</div>

</html>
